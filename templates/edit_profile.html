<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
  <style>
    :root {
      --bg-color: #fff;
      --container-bg: #f9f9f9;
      --text-color: #333;
      --form-bg: #fff;
      --input-border: #ccc;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --link-color: #007bff;
    }
    body.dark-mode {
      --bg-color: #1e1e1e;
      --container-bg: #2e2e2e;
      --text-color: #e0e0e0;
      --form-bg: #2e2e2e;
      --input-border: #555;
      --button-bg: #66aaff;
      --button-hover: #0096ff;
      --shadow: 0 2px 8px rgba(0,0,0,0.5);
      --link-color: #66aaff;
    }
    .profile-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: var(--bg-color);
      padding: 30px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      font-family: Arial, sans-serif;
      color: var(--text-color);
    }
    .profile-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-container form {
      display: flex;
      flex-direction: column;
      background-color: var(--form-bg);
      padding: 20px;
      border-radius: 6px;
    }
    .profile-container form > div {
      margin-bottom: 15px;
    }
    .profile-container label {
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--text-color);
    }
    .profile-container input[type="text"],
    .profile-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      font-size: 16px;
      background-color: var(--container-bg);
      color: var(--text-color);
    }
    .profile-container button {
      padding: 10px;
      font-size: 16px;
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .profile-container button:hover {
      background-color: var(--button-hover);
    }
    .profile-container a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: var(--link-color);
      text-decoration: none;
    }
    .profile-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Edit Your Profile</h1>
    <form method="POST" action="{{ url_for('edit_profile') }}">
      <div>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" value="{{ user.nickname }}" required>
      </div>
      <div>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" required>{{ user.bio }}</textarea>
      </div>
      <button type="submit">Save Profile</button>
    </form>
    <a href="{{ url_for('profile', user_id=user.id) }}">Back to Profile</a>
  </div>
  <script>
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
    }
  </script>
</body>
</html>
